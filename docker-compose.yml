  # ===========================================================================
  # Ash-Redis Cache
  # ===========================================================================
  ash-redis:
    image: redis:7-alpine
    container_name: ash-redis
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"

    # Volume mounts
    volumes:
      - redis_data:/data

    # Docker Secrets - mount redis password
    secrets:
      - redis_token

    # Redis configuration with password from secret
    command: sh -c 'redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass "$(cat /run/secrets/redis_token)"'

    # Health check (with auth)
    healthcheck:
      <<: *health
      test:
        [
          "CMD",
          "sh",
          "-c",
          'redis-cli -a "$(cat /run/secrets/redis_token)" ping 2>/dev/null | grep -q PONG',
        ]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

    # Labels
    labels:
      - "com.alphabetcartel.service=ash-redis"
      - "com.alphabetcartel.description=Redis cache for Ash-Bot"

# =============================================================================
