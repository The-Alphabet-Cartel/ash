# ============================================================================
# Ash v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0.5
# LAST MODIFIED: 2026-01-18
# Repository: https://github.com/the-alphabet-cartel/ash
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services
#   docker compose up -d
#
#   # View logs
#   docker compose logs -f {moduleName}
#
#   # Stop services
#   docker compose down
#
#   # Rebuild and start
#   docker compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/huggingface - HuggingFace API token
#   - ./secrets/discord_alert_webhook - Discord webhook for alerts (optional)
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#   - NVIDIA Container Toolkit (for GPU support)
#
# ============================================================================
### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  PGID: ${PGID:-1000}
  PUID: ${PUID:-1000}
  TZ: ${TZ:-America/Los_Angeles}
  FORCE_COLOR: ${FORCE_COLOR:-1}

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 10s

services:
  # ===========================================================================
  # Ash Service - Ecosystem Health API
  # ===========================================================================
  ash:
    image: ghcr.io/the-alphabet-cartel/ash:latest
    container_name: ash
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Data directory (Phase 5 - metrics SQLite database)
      - ./data:/app/data
      # Logs directory
      - ./logs:/app/logs

    # Port mapping (Ash: 30887)
    ports:
      - "30887:30887"

    # Docker Secrets
    secrets:
      - ash_discord_alert_token

    # Health check - uses HTTP endpoint
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30887/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Ash Ecosystem Health API"

    # Dependencies - wait for other services to be healthy
    depends_on:
      ash-nlp:
        condition: service_healthy
      ash-bot:
        condition: service_healthy
      ash-dash:
        condition: service_healthy
      ash-thrash:
        condition: service_healthy

  # ===========================================================================
  # Ash-NLP Service
  # ===========================================================================
  ash-nlp:
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest
    container_name: ash-nlp
    <<: *common

    # GPU Support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Environment variables
    environment:
      <<: *env
      # GPU
      NVIDIA_VISIBLE_DEVICES: all
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Model cache (persistent) - models download at startup, not build time
      # First startup: 5-15 min (downloads ~3GB of models)
      # Subsequent: ~30 sec (uses cached models)
      - ./ash-nlp/models-cache:/app/models-cache
      # Logs
      - ./ash-nlp/logs:/app/logs

    # Port mapping
    ports:
      - "30880:30880"

    # Docker Secrets
    secrets:
      - ash_internal_bypass_key
      - ash_nlp_discord_alert_token
      - huggingface_token

    # Health check
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30880/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-nlp"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Crisis Detection Backend"

  # ===========================================================================
  # Ash-Bot Service
  # ===========================================================================
  ash-bot:
    image: ghcr.io/the-alphabet-cartel/ash-bot:latest
    container_name: ash-bot
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs
      - ./ash-bot/logs:/app/logs

    # Port mapping for health checks (Ash ecosystem: 30881)
    ports:
      - "30881:30881"

    # Docker Secrets
    secrets:
      - claude_api_token
      - ash_bot_discord_alert_token
      - ash_bot_token
      - redis_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30881/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-bot"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Crisis Detection Discord Bot"

    # Dependencies
    depends_on:
      ash-nlp:
        condition: service_healthy
      ash-redis:
        condition: service_healthy

  # ===========================================================================
  # Ash-Dash Service - Crisis Detection Dashboard (FastAPI + Vue.js)
  # ===========================================================================
  ash-dash:
    image: ghcr.io/the-alphabet-cartel/ash-dash:latest
    container_name: ash-dash
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
      # Database connection is built programmatically from:
      # - .env file (host, port, database, user)
      # - Docker secrets (password from postgres_token)
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Wiki Documents
      - ./ash-dash/docs/wiki:/app/docs/wiki
      # Logs directory
      - ./ash-dash/logs:/app/logs

    # Port mapping (Ash-Dash: 30883)
    ports:
      - "30883:30883"

    # Docker Secrets
    secrets:
      - archive_master_key
      - ash_dash_discord_alert_token
      - minio_root_user
      - minio_root_password
      - oidc_client_secret
      - postgres_token
      - redis_token

    # Health check - uses HTTP endpoint
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30883/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-dash"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Ash Crisis Detection Dashboard"

    # Dependencies - wait for database to be healthy
    depends_on:
      ash-nlp:
        condition: service_healthy
      ash-bot:
        condition: service_healthy
      ash-dash-db:
        condition: service_healthy
      ash-redis:
        condition: service_healthy

  # ===========================================================================
  # Ash-Thrash Service
  # ===========================================================================
  ash-thrash:
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    container_name: ash-thrash
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs (persistent)
      - ./ash-thrash/logs:/app/logs
      # Reports (persistent)
      - ./ash-thrash/reports:/app/reports
      # Phrase configuration (for live updates)
      - ./ash-thrash/src/config/phrases:/app/src/config/phrases:ro

    # Port mapping for health checks (Ash ecosystem: 30888)
    ports:
      - "30888:30888"

    # Docker Secrets
    secrets:
      - ash_internal_bypass_key
      - ash_thrash_discord_alert_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30888/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-thrash"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Ash Crisis Detection Testing Suite"

    # Dependencies - wait for database to be healthy
    depends_on:
      ash-nlp:
        condition: service_healthy
      ash-dash:
        condition: service_healthy

  # ===========================================================================
  # Ash-Redis Cache
  # ===========================================================================
  ash-redis:
    image: redis:7-alpine
    container_name: ash-redis
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"

    # Volume mounts
    volumes:
      - redis_data:/data

    # Docker Secrets - mount redis password
    secrets:
      - redis_token

    # Redis configuration with password from secret
    command: sh -c 'redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass "$(cat /run/secrets/redis_token)"'

    # Health check (with auth)
    healthcheck:
      <<: *health
      test:
        [
          "CMD",
          "sh",
          "-c",
          'redis-cli -a "$(cat /run/secrets/redis_token)" ping 2>/dev/null | grep -q PONG',
        ]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

    # Labels
    labels:
      - "net.alphabetcartel.service=ash-redis"
      - "net.alphabetcartel.description=Redis cache for Ash-Bot"

  # ===========================================================================
  # PostgreSQL Database - Ash-Dash Data Store
  # ===========================================================================
  ash-dash-db:
    image: postgres:16-alpine
    container_name: ash-dash-db
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

    # Environment variables
    environment:
      <<: *env
      POSTGRES_USER: ash
      POSTGRES_DB: ashdash
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_token

    # Volume Mounts
    volumes:
      - ash-dash-db-data:/var/lib/postgresql/data

    # Docker Secrets
    secrets:
      - postgres_token

    # Health check
    healthcheck:
      <<: *health
      test: ["CMD-SHELL", "pg_isready -U ash -d ashdash"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Labels
    labels:
      - "net.alphabetcartel.service=ash-dash-db"
      - "net.alphabetcartel.description=Ash-Dash PostgreSQL Database"

# =============================================================================
# Secrets
# =============================================================================
secrets:
  archive_master_key:
    file: ./secrets/archive_master_key
  ash_internal_bypass_key:
    file: ./secrets/ash_internal_bypass_key
  ash_discord_alert_token:
    file: ./secrets/ash_discord_alert_token
  ash_bot_discord_alert_token:
    file: ./secrets/ash_bot_discord_alert_token
  ash_dash_discord_alert_token:
    file: ./secrets/ash_dash_discord_alert_token
  ash_nlp_discord_alert_token:
    file: ./secrets/ash_nlp_discord_alert_token
  ash_thrash_discord_alert_token:
    file: ./secrets/ash_thrash_discord_alert_token
  ash_vault_discord_alert_token:
    file: ./secrets/ash_vault_discord_alert_token
  ash_vigil_discord_alert_token:
    file: ./secrets/ash_vigil_discord_alert_token
  claude_api_token:
    file: ./secrets/claude_api_token
  ash_bot_token:
    file: ./secrets/ash_bot_token
  huggingface_token:
    file: ./secrets/huggingface_token
  minio_root_password:
    file: ./secrets/minio_root_password
  minio_root_user:
    file: ./secrets/minio_root_user
  oidc_client_secret:
    file: ./secrets/oidc_client_secret
  postgres_token:
    file: ./secrets/postgres_token
  redis_token:
    file: ./secrets/redis_token
  #webhook_token:
  #file: ./secrets/webhook_token

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Redis Data Persistence
  redis_data:
    name: redis_data
    driver: local
  #Postgres Data Persistence
  ash-dash-db-data:
    name: ash-dash-db-data
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
    external: true
