  # ========================================================================
  # NLP Server (ash-nlp)
  # ========================================================================
  ash-nlp:
    build:
      context: ./ash-nlp
      dockerfile: ./Dockerfile
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest
    container_name: ash-nlp
    restart: unless-stopped
    networks:
      ash-network:
        ipv4_address: 172.20.0.11
    ports:
      - 8881:8881
    env_file:
      - .env
    volumes:
      - ./ash-nlp/data:/app/data
      - ./ash-nlp/models/cache:/app/models/cache
      - ./ash-nlp/logs:/app/logs
      - ./ash-nlp/learning_data:/app/learning_data
      - ./ash-nlp/optimization/results:/app/optimization/results
      - ./secrets:/run/secrets:ro
    depends_on:
      ash-redis:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 12G
          cpus: '4.0'
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8881/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s
    labels:
      - "ash.service=nlp"
      - "ash.version=v3.0"

  # =========================================================================
  # Ash-Thrash
  # =========================================================================
  ash-thrash:
    build:
      context: ./ash-thrash
      dockerfile: ./Dockerfile
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    container_name: ash-thrash
    restart: unless-stopped
    networks:
      ash-network:
        ipv4_address: 172.20.0.14
    env_file:
      - .env
    volumes:
      - ./ash-thrash/results:/app/results
      - ./ash-thrash/logs:/app/logs
      - ./ash-thrash/reports:/app/reports
      - ./secrets:/run/secrets:ro
    depends_on:
      ash-nlp:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'
        reservations:
          memory: 256M
