# ============================================================================
# Ash v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0
# LAST MODIFIED: 2026-01-02
# Repository: https://github.com/the-alphabet-cartel/ash
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f ash
#
#   # Stop services
#   docker-compose down
#
#   # Rebuild and start
#   docker-compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/huggingface - HuggingFace API token
#   - ./secrets/discord_alert_webhook - Discord webhook for alerts (optional)
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#   - NVIDIA Container Toolkit (for GPU support)
#
# ============================================================================

services:
  # ===========================================================================
  # Ash-NLP Service
  # ===========================================================================
  ash-nlp:
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest
    container_name: ash-nlp
    #build:
    #  context: ./ash-nlp/
    #  dockerfile: Dockerfile
    #  target: runtime
    #  args:
    #    APP_USER: nlp
    #    APP_UID: 1001
    #    APP_GID: 1001

    # Restart policy
    restart: unless-stopped

    # Network
    networks:
      - ash-network

    # GPU Support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Environment variables
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Model cache (persistent)
      - ash-nlp-models:/app/models
      # Logs (optional)
      - ./ash-nlp/logs:/app/logs

    # Port mapping
    ports:
      - "30880:30880"

    # Docker Secrets
    secrets:
      - huggingface
      - discord_alert_webhook

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "com.alphabetcartel.service=ash-nlp"
      - "com.alphabetcartel.version=5.0.0"
      - "com.alphabetcartel.description=Crisis Detection Backend"

  # ===========================================================================
  # Ash-Bot Service
  # ===========================================================================
  ash-bot:
    image: ghcr.io/the-alphabet-cartel/ash-bot:latest
    container_name: ash-bot
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    #  target: runtime
    #  args:
    #    APP_USER: bot
    #    APP_UID: 1001
    #    APP_GID: 1001

    # Restart policy
    restart: unless-stopped

    # Network
    networks:
      - ash-network

    # Environment variables
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Logs (optional)
      - ./logs:/app/logs

    # Docker Secrets
    secrets:
      - claude_api_key
      - discord_bot_token
      - discord_alert_webhook
      - redis

    # Health check
    healthcheck:
      #test:
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "com.alphabetcartel.service=ash-bot"
      - "com.alphabetcartel.version=5.0.0"
      - "com.alphabetcartel.description=Crisis Detection Discord Bot"

# =============================================================================
# Secrets
# =============================================================================
secrets:
  claude_api_key:
    file: ./secrets/claude_api_key
  discord_bot_token:
    file: ./secrets/discord_bot_token
  discord_alert_webhook:
    file: ./secrets/discord_alert_webhook
  huggingface:
    file: ./secrets/huggingface
  redis:
    file: ./secrets/redis

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Persistent model cache
  ash-nlp-models:
    name: ash-nlp-models
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
