secrets:
  claude_api_token:
    file: ./secrets/claude_api_token
  discord_alert_token:
    file: ./secrets/discord_alert_token
  discord_bot_token:
    file: ./secrets/discord_bot_token
  huggingface_token:
    file: ./secrets/huggingface_token
  redis_token:
    file: ./secrets/redis_token
  webhook_token:
    file: ./secrets/webhook_token

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Redis Data Persistence
  redis_data:
    name: redis_data
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
    external: true
