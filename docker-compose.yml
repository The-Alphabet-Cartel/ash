### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  PGID: 1001
  PUID: 1001
  TZ: America/Los_Angeles

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 30s

services:
  # ===========================================================================
  # Ash-NLP Service
  # ===========================================================================
  ash-nlp:
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest
    container_name: ash-nlp
    #build:
    #  context: ./ash-nlp/
    #  dockerfile: Dockerfile
    #  target: runtime
    <<: *common

    # GPU Support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Model cache (persistent) - models download at startup, not build time
      # First startup: 5-15 min (downloads ~3GB of models)
      # Subsequent: ~30 sec (uses cached models)
      - ./ash-nlp/models-cache:/app/models-cache
      # Logs (optional)
      - ./ash-nlp/logs:/app/logs

    # Port mapping
    ports:
      - "30880:30880"

    # Docker Secrets
    secrets:
      - discord_alert_token
      - huggingface_token

    # Health check
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30880/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "com.alphabetcartel.service=ash-nlp"
      - "com.alphabetcartel.version=5.0.0"
      - "com.alphabetcartel.description=Crisis Detection Backend"

  # ===========================================================================
  # Ash-Bot Service
  # ===========================================================================
  ash-bot:
    image: ghcr.io/the-alphabet-cartel/ash-bot:latest
    container_name: ash-bot
    #build:
    #  context: ./ash-bot/
    #  dockerfile: Dockerfile
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Port mapping for health checks (Ash ecosystem: 30881)
    ports:
      - "30881:30881"

    # Volume mounts
    volumes:
      - ./ash-bot/logs:/app/logs

    # Docker Secrets
    secrets:
      - claude_api_token
      - discord_alert_token
      - discord_bot_token
      - redis_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30881/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "com.alphabetcartel.service=ash-bot"
      - "com.alphabetcartel.version=5.0.0"
      - "com.alphabetcartel.description=Crisis Detection Discord Bot"

    # Dependencies
    depends_on:
      ash-nlp:
        condition: service_healthy
      ash-redis:
        condition: service_healthy

